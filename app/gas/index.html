<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SCHBC BBMS - ÌòàÏï° Ïû¨Í≥† ÏûÖÎ†•</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #f5f5f5;
      padding: 8px;
      -webkit-text-size-adjust: 100%;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    /* Ìó§Îçî */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 16px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    /* Î°úÍ∑∏Ïù∏ ÏòÅÏó≠ */
    .login-section {
      padding: 12px 16px;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
      display: none;
    }
    
    .login-section.active {
      display: block;
    }
    
    .login-form {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .login-form input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .login-form button {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
    }
    
    .login-form button:active {
      background: #5568d3;
    }
    
    .user-info {
      display: none;
      padding: 8px 12px;
      background: #e8f5e9;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .user-info.active {
      display: block;
    }
    
    /* Í∑∏Î¶¨Îìú ÌÖåÏù¥Î∏î */
    .grid-section {
      padding: 12px;
      overflow-x: auto;
    }
    
    .grid-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    
    .grid-table th {
      background: #f5f5f5;
      padding: 6px 4px;
      text-align: center;
      font-weight: 600;
      border: 1px solid #ddd;
      font-size: 12px;
      white-space: nowrap;
    }
    
    .grid-table td {
      padding: 4px;
      border: 1px solid #ddd;
      text-align: center;
    }
    
    .grid-table td.blood-type {
      background: #f0f0f0;
      font-weight: 600;
      font-size: 14px;
      width: 40px;
    }
    
    .grid-table input[type="number"] {
      width: 100%;
      padding: 6px 4px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }
    
    .grid-table input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      background: #f0f4ff;
    }
    
    /* Chrome, Safari, Edge */
    .grid-table input[type="number"]::-webkit-inner-spin-button,
    .grid-table input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    /* ÌïòÎã® ÏòÅÏó≠ */
    .bottom-section {
      padding: 12px 16px;
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
    }
    
    .remark-group {
      margin-bottom: 12px;
    }
    
    .remark-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 13px;
    }
    
    .remark-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:active {
      transform: scale(0.98);
    }
    
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Î©îÏãúÏßÄ */
    .message {
      padding: 12px;
      margin: 12px 16px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .message.active {
      display: block;
    }
    
    /* Î°úÎî© */
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #667eea;
    }
    
    .loading.active {
      display: block;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Î∞òÏùëÌòï */
    @media (max-width: 480px) {
      body {
        padding: 4px;
      }
      
      .grid-table {
        font-size: 12px;
      }
      
      .grid-table th {
        padding: 4px 2px;
        font-size: 11px;
      }
      
      .grid-table input[type="number"] {
        padding: 4px 2px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ìó§Îçî -->
    <div class="header">
      <h1>ü©∏ SCHBC BBMS</h1>
      <p>ÌòàÏï° Ïû¨Í≥† Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</p>
    </div>
    
    <!-- Î°úÍ∑∏Ïù∏ ÏòÅÏó≠ -->
    <div class="login-section active" id="loginSection">
      <form class="login-form" id="loginForm">
        <input type="text" id="empId" placeholder="ÏÇ¨Î≤à" required>
        <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏" required>
        <button type="submit">Î°úÍ∑∏Ïù∏</button>
      </form>
    </div>
    
    <!-- ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ -->
    <div class="user-info" id="userInfo">
      <span id="userName"></span> Îãò Î°úÍ∑∏Ïù∏Îê®
    </div>
    
    <!-- Î©îÏãúÏßÄ -->
    <div class="message" id="message"></div>
    
    <!-- Î°úÎî© -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Ï≤òÎ¶¨ Ï§ë...</div>
    </div>
    
    <!-- Í∑∏Î¶¨Îìú ÌÖåÏù¥Î∏î -->
    <div class="grid-section">
      <table class="grid-table">
        <thead>
          <tr>
            <th>ÌòàÏï°Ìòï</th>
            <th>PRBC</th>
            <th>Pre-R</th>
            <th>PC</th>
            <th>SDP</th>
            <th>FFP</th>
            <th>Cryo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="blood-type">A</td>
            <td><input type="number" id="A_PRBC" placeholder="0"></td>
            <td><input type="number" id="A_Pre-R" placeholder="0"></td>
            <td><input type="number" id="A_PC" placeholder="0"></td>
            <td><input type="number" id="A_SDP" placeholder="0"></td>
            <td><input type="number" id="A_FFP" placeholder="0"></td>
            <td><input type="number" id="A_Cryo" placeholder="0"></td>
          </tr>
          <tr>
            <td class="blood-type">B</td>
            <td><input type="number" id="B_PRBC" placeholder="0"></td>
            <td><input type="number" id="B_Pre-R" placeholder="0"></td>
            <td><input type="number" id="B_PC" placeholder="0"></td>
            <td><input type="number" id="B_SDP" placeholder="0"></td>
            <td><input type="number" id="B_FFP" placeholder="0"></td>
            <td><input type="number" id="B_Cryo" placeholder="0"></td>
          </tr>
          <tr>
            <td class="blood-type">O</td>
            <td><input type="number" id="O_PRBC" placeholder="0"></td>
            <td><input type="number" id="O_Pre-R" placeholder="0"></td>
            <td><input type="number" id="O_PC" placeholder="0"></td>
            <td><input type="number" id="O_SDP" placeholder="0"></td>
            <td><input type="number" id="O_FFP" placeholder="0"></td>
            <td><input type="number" id="O_Cryo" placeholder="0"></td>
          </tr>
          <tr>
            <td class="blood-type">AB</td>
            <td><input type="number" id="AB_PRBC" placeholder="0"></td>
            <td><input type="number" id="AB_Pre-R" placeholder="0"></td>
            <td><input type="number" id="AB_PC" placeholder="0"></td>
            <td><input type="number" id="AB_SDP" placeholder="0"></td>
            <td><input type="number" id="AB_FFP" placeholder="0"></td>
            <td><input type="number" id="AB_Cryo" placeholder="0"></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- ÌïòÎã® ÏòÅÏó≠ -->
    <div class="bottom-section">
      <div class="remark-group">
        <label for="remark">ÎπÑÍ≥† (ÌïÑÏàò)</label>
        <textarea id="remark" placeholder="ÏûÖÏ∂úÍ≥† ÏÇ¨Ïú†Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
      </div>
      
      <div class="button-group">
        <button class="btn btn-secondary" onclick="clearForm()">Ï¥àÍ∏∞Ìôî</button>
        <button class="btn btn-primary" onclick="submitForm()">Ïû¨Í≥† Ï†ÄÏû•</button>
      </div>
    </div>
  </div>
  
  <script>
    let currentUser = null;
    
    // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const empId = document.getElementById('empId').value;
      const password = document.getElementById('password').value;
      
      showLoading(true);
      hideMessage();
      
      google.script.run
        .withSuccessHandler(function(result) {
          showLoading(false);
          if (result.success) {
            currentUser = result.data;
            document.getElementById('loginSection').classList.remove('active');
            document.getElementById('userInfo').classList.add('active');
            document.getElementById('userName').textContent = result.data.name;
            showMessage('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!', 'success');
          } else {
            showMessage('Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ' + result.error, 'error');
          }
        })
        .withFailureHandler(function(error) {
          showLoading(false);
          showMessage('Ïò§Î•ò: ' + error.message, 'error');
        })
        .loginUser({emp_id: empId, password: password});
    });
    
    // Ìèº Ï†úÏ∂ú
    function submitForm() {
      if (!currentUser) {
        showMessage('Î®ºÏ†Ä Î°úÍ∑∏Ïù∏ÌïòÏÑ∏Ïöî', 'error');
        return;
      }
      
      const remark = document.getElementById('remark').value.trim();
      if (!remark) {
        showMessage('ÎπÑÍ≥†Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error');
        return;
      }
      
      // Í∑∏Î¶¨Îìú Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
      const formData = {remark: remark};
      const bloodTypes = ['A', 'B', 'O', 'AB'];
      const preps = ['PRBC', 'Pre-R', 'PC', 'SDP', 'FFP', 'Cryo'];
      
      let hasData = false;
      bloodTypes.forEach(bt => {
        preps.forEach(prep => {
          const id = `${bt}_${prep}`;
          const value = document.getElementById(id).value;
          if (value && value !== '0') {
            formData[id] = value;
            hasData = true;
          }
        });
      });
      
      if (!hasData) {
        showMessage('ÏûÖÎ†•Îêú Ïû¨Í≥† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§', 'error');
        return;
      }
      
      showLoading(true);
      hideMessage();
      
      google.script.run
        .withSuccessHandler(function(result) {
          showLoading(false);
          if (result.success) {
            showMessage(result.message, 'success');
            clearForm();
          } else {
            showMessage('Ï†ÄÏû• Ïã§Ìå®: ' + (result.error || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•ò'), 'error');
          }
        })
        .withFailureHandler(function(error) {
          showLoading(false);
          showMessage('Ïò§Î•ò: ' + error.message, 'error');
        })
        .submitData(formData);
    }
    
    // Ìèº Ï¥àÍ∏∞Ìôî
    function clearForm() {
      const inputs = document.querySelectorAll('input[type="number"]');
      inputs.forEach(input => input.value = '');
      document.getElementById('remark').value = '';
      hideMessage();
    }
    
    // Î©îÏãúÏßÄ ÌëúÏãú
    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = 'message ' + type + ' active';
      
      setTimeout(() => {
        hideMessage();
      }, 5000);
    }
    
    function hideMessage() {
      document.getElementById('message').classList.remove('active');
    }
    
    // Î°úÎî© ÌëúÏãú
    function showLoading(show) {
      if (show) {
        document.getElementById('loading').classList.add('active');
      } else {
        document.getElementById('loading').classList.remove('active');
      }
    }
  </script>
</body>
</html>
