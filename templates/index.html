    <script>
        // â”€â”€ ì„¤ì • â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const API = '';   // ê°™ì€ ì„œë²„ â€” ìƒëŒ€ ê²½ë¡œ ì‚¬ìš©
        const PREP_IDS = { 'PRBC': 1, 'Pre-R': 2, 'PC': 3, 'SDP': 4, 'FFP': 5, 'Cryo': 6 };
        const BLOOD_TYPES = ['A', 'B', 'O', 'AB'];
        const PREPS = ['PRBC', 'Pre-R', 'PC', 'SDP', 'FFP', 'Cryo'];

        let token = null;
        let currentUser = null;
        let safetyTargets = {};

        // â”€â”€ ê·¸ë¦¬ë“œ ìƒì„± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function buildGrid() {
            const tbody = document.getElementById('gridBody');
            tbody.innerHTML = '';
            BLOOD_TYPES.forEach(bt => {
                // ì…ë ¥ í–‰
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="blood-type-cell${bt === 'O' ? ' o-type' : ''}">${bt}</td>` +
                    PREPS.map(prep => {
                        const id = `${bt}_${prep}`;
                        return `<td class="qty-cell">
              <div class="qty-wrap">
                <button class="qty-btn" type="button" onclick="changeQty('${id}',-1)">âˆ’</button>
                <input class="qty-input" type="text" inputmode="decimal" id="${id}" placeholder="0"
                  oninput="onQtyInput('${bt}','${prep}',this.value)">
                <button class="qty-btn" type="button" onclick="changeQty('${id}',+1)">+</button>
              </div></td>`;
                    }).join('');
                tbody.appendChild(tr);

                // ì‹ ì²­ëŸ‰ í–‰
                const reqTr = document.createElement('tr');
                reqTr.className = 'request-row';
                reqTr.innerHTML = `<td class="blood-type-cell" style="font-size:10px;color:#bbb;">ì‹ ì²­é‡</td>` +
                    PREPS.map(prep =>
                        `<td><span class="req-val zero" id="req_${bt}_${prep}">-</span></td>`
                    ).join('');
                tbody.appendChild(reqTr);
            });
        }

        // â”€â”€ ìˆ˜ëŸ‰ ë²„íŠ¼ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function changeQty(id, delta) {
            const el = document.getElementById(id);
            const next = Math.max(0, (parseInt(el.value) || 0) + delta);
            el.value = next;
            const [bt, prep] = id.split('_');
            onQtyInput(bt, prep, next);
        }

        // â”€â”€ ì‹ ì²­ëŸ‰ ì‹¤ì‹œê°„ ê³„ì‚° â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function onQtyInput(bt, prep, value) {
            const current = parseInt(value) || 0;
            const target = safetyTargets[`${bt}_${prep}`] || 0;
            const req = Math.max(0, target - current);
            const el = document.getElementById(`req_${bt}_${prep}`);
            if (!el) return;
            if (target === 0) { el.textContent = '-'; el.className = 'req-val zero'; }
            else { el.textContent = req; el.className = 'req-val ' + (req === 0 ? 'ok' : ''); }
        }

        // â”€â”€ API helper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function api(method, path, body) {
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['Authorization'] = `Bearer ${token}`;
            const res = await fetch(API + path, { method, headers, body: body ? JSON.stringify(body) : undefined });
            const data = await res.json().catch(() => ({}));
            return { ok: res.ok, status: res.status, data };
        }

        // â”€â”€ ë¡œê·¸ì¸ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            showLoading(true); hideMessage();
            try {
                const res = await api('POST', '/api/auth/login', {
                    emp_id: document.getElementById('empId').value.trim(),
                    password: document.getElementById('password').value
                });
                if (res.ok) {
                    token = res.data.access_token;
                    currentUser = res.data;
                    document.getElementById('loginSection').classList.remove('active');
                    const ui = document.getElementById('userInfo');
                    ui.classList.add('active');
                    document.getElementById('userName').textContent = res.data.name;
                    showMessage('ë¡œê·¸ì¸ ì„±ê³µ!', 'success');
                    loadSafetyTargets();
                } else {
                    showMessage('ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + (res.data.detail || 'ì¸ì¦ ì˜¤ë¥˜'), 'error');
                }
            } catch (err) {
                showMessage('ì„œë²„ ì—°ê²° ì‹¤íŒ¨: ' + err.message, 'error');
            }
            showLoading(false);
        });

        function logout() {
            token = null; currentUser = null;
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('userInfo').classList.remove('active');
            clearForm();
        }

        // â”€â”€ ì ì •ì¬ê³  ì¡°íšŒ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function loadSafetyTargets() {
            try {
                const res = await api('GET', '/api/inventory/status');
                if (res.ok && res.data.items) {
                    safetyTargets = {};
                    res.data.items.forEach(item => {
                        if (item.target_qty != null) {
                            const prep = item.preparation === 'Prefiltered' ? 'Pre-R' : item.preparation;
                            safetyTargets[`${item.blood_type}_${prep}`] = item.target_qty;
                        }
                    });
                    // í˜„ì¬ ì…ë ¥ê°’ìœ¼ë¡œ ì‹ ì²­ëŸ‰ ì¬ê³„ì‚°
                    BLOOD_TYPES.forEach(bt => PREPS.forEach(prep => {
                        const el = document.getElementById(`${bt}_${prep}`);
                        if (el && el.value) onQtyInput(bt, prep, el.value);
                    }));
                }
            } catch (_) { }
        }

        // â”€â”€ ì¬ê³  ì €ì¥ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function submitForm() {
            if (!currentUser) { showMessage('ë¨¼ì € ë¡œê·¸ì¸í•˜ì„¸ìš”', 'error'); return; }
            const remark = document.getElementById('remark').value.trim();
            if (!remark) { showMessage('ë¹„ê³ ë¥¼ ì…ë ¥í•˜ì„¸ìš”', 'error'); return; }

            const updates = [];
            BLOOD_TYPES.forEach(bt => {
                PREPS.forEach(prep => {
                    const v = document.getElementById(`${bt}_${prep}`).value;
                    if (v !== '' && v !== '0' && parseInt(v) !== 0) {
                        const qty = parseInt(v);
                        updates.push({
                            blood_type: bt,
                            prep_id: PREP_IDS[prep],
                            in_qty: qty > 0 ? qty : 0,
                            out_qty: qty < 0 ? -qty : 0,
                            remark
                        });
                    }
                });
            });

            if (updates.length === 0) { showMessage('ì…ë ¥ëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤', 'error'); return; }

            showLoading(true); hideMessage();
            let successCount = 0, failCount = 0;

            await Promise.all(updates.map(async (u) => {
                try {
                    const res = await api('POST', '/api/inventory/update', u);
                    if (res.ok) successCount++;
                    else failCount++;
                } catch (_) { failCount++; }
            }));

            showLoading(false);
            if (failCount === 0) {
                showMessage(`${successCount}ê°œ í•­ëª© ì €ì¥ ì™„ë£Œ`, 'success');
                clearForm();
                loadSafetyTargets();
            } else {
                showMessage(`${successCount}ê°œ ì„±ê³µ, ${failCount}ê°œ ì‹¤íŒ¨`, failCount > 0 ? 'error' : 'success');
            }
        }

        // â”€â”€ ê´€ë¦¬ì: RBC ì¬ê³ ë¹„ ì¼ê´„ ì ìš© â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function applyRbcFactors() {
            const dcr = parseFloat(document.getElementById('adminDCR').value);
            const sf = parseFloat(document.getElementById('adminSF').value);
            const reason = document.getElementById('adminReason').value.trim();
            if (isNaN(dcr) || dcr <= 0) { showMessage('1ì¼ ì¬ê³ ë¹„ë¥¼ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•˜ì„¸ìš”', 'error'); return; }
            if (isNaN(sf) || sf <= 0) { showMessage('ì ì •ì¬ê³ ë¹„ë¥¼ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•˜ì„¸ìš”', 'error'); return; }
            if (reason.length < 5) { showMessage('ë³€ê²½ ì‚¬ìœ ëŠ” 5ì ì´ìƒ ì…ë ¥í•˜ì„¸ìš”', 'error'); return; }

            showLoading(true); hideMessage();
            try {
                const res = await api('PUT', '/api/config/rbc-factors', {
                    daily_consumption_rate: dcr, safety_factor: sf, change_reason: reason
                });
                if (res.ok) {
                    showMessage(`ì¬ê³ ë¹„ ì ìš© ì™„ë£Œ: DCR=${dcr}, SF=${sf}`, 'success');
                    document.getElementById('adminReason').value = '';
                    loadSafetyTargets();
                } else {
                    showMessage('ì—…ë°ì´íŠ¸ ì‹¤íŒ¨: ' + (res.data.detail || 'ì˜¤ë¥˜'), 'error');
                }
            } catch (err) { showMessage('ì„œë²„ ì˜¤ë¥˜: ' + err.message, 'error'); }
            showLoading(false);
        }

        // â”€â”€ ìœ í‹¸ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function clearForm() {
            document.querySelectorAll('.qty-input').forEach(el => el.value = '');
            document.getElementById('remark').value = '';
            document.querySelectorAll('.req-val').forEach(el => { el.textContent = '-'; el.className = 'req-val zero'; });
            hideMessage();
        }
        function showMessage(text, type) {
            const m = document.getElementById('message');
            m.textContent = text; m.className = 'message ' + type + ' active';
            setTimeout(hideMessage, 5000);
        }
        function hideMessage() { document.getElementById('message').classList.remove('active'); }
        function showLoading(show) { document.getElementById('loading').classList.toggle('active', show); }

        // â”€â”€ ì´ˆê¸°í™” â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
